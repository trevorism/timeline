name: Cypress end to end application testing

on:
  workflow_call:
  workflow_dispatch:

permissions: write-all

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
        working-directory: ./src/app
      - run: npm run test:e2e
        working-directory: ./src/app